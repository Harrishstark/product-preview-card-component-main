<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="content">
    <table class="main-table">
      <tr>
        <td><picture>
        
          <img class="image" src="./images/image-product-desktop.jpg" alt="Gabrielle Parfum" style="width:auto;">
        </picture></td>
        <td><p>P E R F U M E</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
  
          <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
       <table class="price">
           <tr>
             <td><h1 class="price149">$149.99</h1> </td>
             <td><p><s>$169.99</s></p></td>
           </tr>
          </td>
       </table>
       <button class="btn" style="font-size:24px">Add to Cart</button>
        </td>
      </tr>   
    </table>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harrish</a>
  </footer>
</body>
</html>
